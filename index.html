<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title> PIG GAME </title>
  </head>
  <body>
    <div class="heading">
      The Pig Game
    </div>
    <div class="container">
      <div class="players container-border player-0 active ">
        <div class="name-0 name">
          Player 1
        </div>
        <div class="total">
          Total Score <br> <span class="total-score total-score-0"> 0 </span>
        </div>
        <div class="current">
          Current <br><span class="current-score-0 current-score"> 0 </span>
        </div>
      </div>
      <div class="middle container-border">
        <div class="new-game button middle-items-border">
          New Game
        </div>
        <div class="dice-box">
          <img src="dice-5.png" alt="Dice" class="dice-image">
        </div>
        <div class="roll-dice button middle-items-border">
          <div class="roll-icon">  </div>
          <div class="roll-text">
            Roll Dice
          </div>
        </div>
        <div class="hold button middle-items-border">
          <div class="hold-icon"> </div>
          <div class="hold-text">
            Hold
          </div>
        </div>
      </div>
      <div class="players container-border player-1">
        <div class="name-1 name">
          Player 2
        </div>
        <div class="total">
          Total Score <br> <span class="total-score total-score-1"> 0 </span>
        </div>
        <div class="current">
          Current <br><span class="current-score-1 current-score"> 0 </span>
        </div>
      </div>
    </div>
    <div class="rules">

    </div>
    <script src="script.js"> </script>
  </body>
</html>
